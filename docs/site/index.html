<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiln</title>
  <meta name="robots" content="noindex, nofollow">
  <link rel="icon" type="image/svg+xml" href="https://raw.githubusercontent.com/codeofaxel/Kiln/main/docs/assets/kiln-favicon-32.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0F0F0F;
      color: #E8E8E8;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }
    .wrap {
      text-align: center;
      padding: 24px;
    }
    .logo {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 48px;
    }
    .logo svg {
      width: 48px;
      height: 48px;
    }
    .logo span {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 0.2em;
      color: #E8E8E8;
    }
    .logo .i { color: #FF6B2B; }
    .coming {
      font-size: 15px;
      font-weight: 500;
      color: #888888;
      letter-spacing: 0.15em;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <line x1="176" y1="306" x2="206" y2="206" stroke="#CCCCCC" stroke-width="2.5"/>
        <line x1="336" y1="306" x2="306" y2="206" stroke="#CCCCCC" stroke-width="2.5"/>
        <line x1="176" y1="306" x2="336" y2="306" stroke="#CCCCCC" stroke-width="2.5"/>
        <line x1="206" y1="206" x2="238" y2="206" stroke="#CCCCCC" stroke-width="2.5"/>
        <line x1="274" y1="206" x2="306" y2="206" stroke="#CCCCCC" stroke-width="2.5"/>
        <line x1="194" y1="271" x2="318" y2="271" stroke="#FF6B2B" stroke-width="3"/>
      </svg>
      <span>K<span class="i">I</span>LN</span>
    </div>
    <p class="coming">Coming soon</p>
  </div>
</body>
</html>
