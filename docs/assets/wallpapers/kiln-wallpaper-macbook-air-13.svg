      <stop offset="0%" stop-color="#FF6B2B" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#FF6B2B" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="2560" height="1664" fill="#0D0D0D"/>

  <!-- Subtle radial glow -->
  <ellipse cx="1280" cy="749" rx="640" ry="640" fill="url(#glow)"/>

  <!-- Kiln icon -->
  <g fill="none" stroke="#E8E8E8" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
    <!-- Left leg -->
    <line x1="1024.0" y1="864.0" x2="1121.2" y2="576.0"/>
    <!-- Right leg -->
    <line x1="1536.0" y1="864.0" x2="1438.8" y2="576.0"/>
    <!-- Bottom -->
    <line x1="1024.0" y1="864.0" x2="1536.0" y2="864.0"/>
    <!-- Top-left cap -->
    <line x1="1121.2" y1="576.0" x2="1239.0" y2="576.0"/>
    <!-- Top-right cap -->
    <line x1="1321.0" y1="576.0" x2="1438.8" y2="576.0"/>
  </g>

  <!-- Orange heat bar -->
  <line x1="1104.3" y1="671.9" x2="1455.7" y2="671.9" stroke="#FF6B2B" stroke-width="8" stroke-linecap="round"/>

  <!-- Wordmark: K [I] L N -->
  <text x="1084.8" y="1075.2" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif" font-size="128" font-weight="300" fill="#E8E8E8" dominant-baseline="central">K</text>
  <rect x="1204.0" y="1030.4" width="20" height="92" rx="2" fill="#FF6B2B"/>
  <text x="1345.2" y="1075.2" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif" font-size="128" font-weight="300" fill="#E8E8E8" dominant-baseline="central">L</text>
  <text x="1475.2" y="1075.2" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif" font-size="128" font-weight="300" fill="#E8E8E8" dominant-baseline="central">N</text>
</svg>