# Deploy the Kiln REST API to Fly.io.
#
# Triggers on push to main when API-related files change,
# or manually via workflow_dispatch.
#
# Setup (one-time):
#   1. fly launch --no-deploy        (creates the app on Fly.io)
#   2. fly secrets set KILN_STRIPE_SECRET_KEY=sk_live_... KILN_STRIPE_WEBHOOK_SECRET=whsec_...
#   3. Add FLY_API_TOKEN to GitHub repo secrets (Settings → Secrets → Actions)
#   4. Push to main — this workflow deploys automatically.

name: Deploy API

on:
  push:
    branches: [main]
    paths:
      - "kiln/src/kiln/**"
      - "Dockerfile.api"
      - "fly.toml"
  workflow_dispatch:  # Manual trigger from GitHub UI

jobs:
  deploy:
    name: Deploy to Fly.io
    runs-on: ubuntu-latest
    concurrency: deploy-api  # Only one deploy at a time

    steps:
      - uses: actions/checkout@v4

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
