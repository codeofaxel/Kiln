name: Publish to PyPI

on:
  release:
    types: [published]

permissions:
  id-token: write  # Required for trusted publishing

jobs:
  build-kiln:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: pip install build

      - name: Build kiln package
        run: cd kiln && python -m build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-kiln
          path: kiln/dist/

  publish-kiln:
    needs: build-kiln
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write

    steps:
      - name: Download kiln artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-kiln
          path: dist/

      - name: Publish kiln3d to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

