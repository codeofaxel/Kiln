name: Publish to PyPI

on:
  release:
    types: [published]

permissions:
  id-token: write  # Required for trusted publishing

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [kiln, octoprint-cli]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: pip install build

      - name: Build package
        run: cd ${{ matrix.package }} && python -m build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.package }}
          path: ${{ matrix.package }}/dist/

  publish-kiln:
    needs: build
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write

    steps:
      - name: Download kiln artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-kiln
          path: dist/

      - name: Publish kiln to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  publish-octoprint-cli:
    needs: build
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write

    steps:
      - name: Download octoprint-cli artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-octoprint-cli
          path: dist/

      - name: Publish octoprint-cli to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
