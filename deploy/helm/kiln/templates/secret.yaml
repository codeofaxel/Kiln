{{- if not .Values.existingSecret }}
{{- /* Validate that no secret still contains CHANGE_ME */ -}}
{{- range $key, $value := .Values.secrets }}
{{- if contains "CHANGE_ME" ($value | toString) }}
{{- fail (printf "Secret %q still contains a default CHANGE_ME value. All secrets must be set before deploying. Generate keys with: openssl rand -hex 32" $key) }}
{{- end }}
{{- end }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "kiln.fullname" . }}
  labels:
    {{- include "kiln.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- range $key, $value := .Values.secrets }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
{{- end }}
