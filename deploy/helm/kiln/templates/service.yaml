apiVersion: v1
kind: Service
metadata:
  name: {{ include "kiln.fullname" . }}
  labels:
    {{- include "kiln.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
  selector:
    {{- include "kiln.selectorLabels" . | nindent 4 }}
