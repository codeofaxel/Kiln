apiVersion: v1
kind: Secret
metadata:
  name: kiln-secrets
  namespace: kiln
  labels:
    app.kubernetes.io/name: kiln
    app.kubernetes.io/component: config
type: Opaque
stringData:
  # --- Authentication (REQUIRED for production) ---
  # REST API bearer token -- generate with: openssl rand -hex 32
  KILN_API_AUTH_TOKEN: "CHANGE_ME_generate_a_strong_random_key"

  # API key for client authentication
  KILN_AUTH_KEY: "CHANGE_ME_generate_a_strong_random_key"

  # --- Printer API Key ---
  KILN_PRINTER_API_KEY: "CHANGE_ME_your_printer_api_key"

  # --- Enterprise License ---
  KILN_LICENSE_KEY: "kiln_ent_CHANGE_ME"

  # --- Encryption (required for Enterprise SSO/data-at-rest) ---
  # Generate with: openssl rand -hex 32
  KILN_ENCRYPTION_KEY: "CHANGE_ME_64_hex_chars"

  # --- SSO (Enterprise) ---
  # KILN_SSO_ISSUER: "https://idp.example.com"
  # KILN_SSO_CLIENT_ID: "CHANGE_ME"
  # KILN_SSO_CLIENT_SECRET: "CHANGE_ME"

  # --- Stripe (if using billing) ---
  # KILN_STRIPE_SECRET_KEY: "sk_live_CHANGE_ME"
  # KILN_STRIPE_WEBHOOK_SECRET: "whsec_CHANGE_ME"

  # --- Marketplace Keys (optional) ---
  # KILN_MMF_API_KEY: "CHANGE_ME"
  # KILN_CRAFTCLOUD_API_KEY: "CHANGE_ME"

  # --- AI/Agent (optional) ---
  # KILN_OPENROUTER_KEY: "sk-or-CHANGE_ME"

  # --- PostgreSQL (required for multi-replica deployments) ---
  # Uncomment and set when scaling beyond a single replica
  # KILN_DB_URL: "postgresql://kiln:password@postgres.kiln.svc:5432/kiln"
