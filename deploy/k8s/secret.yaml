# WARNING: All secret values MUST be set before deploying to any environment.
# Empty strings are placeholders -- never deploy with empty or default values.
# Generate strong keys with: openssl rand -hex 32
# For production, use an external secret manager (Vault, Sealed Secrets, etc.)
# instead of storing secrets in this manifest.
apiVersion: v1
kind: Secret
metadata:
  name: kiln-secrets
  namespace: kiln
  labels:
    app.kubernetes.io/name: kiln
    app.kubernetes.io/component: config
type: Opaque
stringData:
  # --- Authentication (REQUIRED for production) ---
  # REST API bearer token -- generate with: openssl rand -hex 32
  # MUST be set before deploying
  KILN_API_AUTH_TOKEN: ""

  # API key for client authentication
  # MUST be set before deploying
  KILN_AUTH_KEY: ""

  # --- Printer API Key ---
  # MUST be set before deploying
  KILN_PRINTER_API_KEY: ""

  # --- Enterprise License ---
  # MUST be set before deploying (format: kiln_ent_...)
  KILN_LICENSE_KEY: ""

  # --- Encryption (required for Enterprise SSO/data-at-rest) ---
  # Generate with: openssl rand -hex 32
  # MUST be set before deploying
  KILN_ENCRYPTION_KEY: ""

  # --- SSO (Enterprise) ---
  # KILN_SSO_ISSUER: "https://idp.example.com"
  # KILN_SSO_CLIENT_ID: ""
  # KILN_SSO_CLIENT_SECRET: ""

  # --- Stripe (if using billing) ---
  # KILN_STRIPE_SECRET_KEY: ""
  # KILN_STRIPE_WEBHOOK_SECRET: ""

  # --- Marketplace Keys (optional) ---
  # KILN_MMF_API_KEY: ""
  # KILN_CRAFTCLOUD_API_KEY: ""

  # --- AI/Agent (optional) ---
  # KILN_OPENROUTER_KEY: ""

  # --- PostgreSQL (required for multi-replica deployments) ---
  # Uncomment and set when scaling beyond a single replica
  # KILN_POSTGRES_DSN: "postgresql://kiln:password@postgres.kiln.svc:5432/kiln"
